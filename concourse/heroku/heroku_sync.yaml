platform: linux
image_resource:
  type: docker-image
  source:
    repository: psharkey/heroku-cli
    tag: "latest"
inputs:
- name: source

params:
 HEROKU_EMAIL: ((heroku_email))
 HEROKU_API_KEY: ((heroku_api_key))
 HEROKU_APP_NAME: ((heroku_app_name))
run:
  path: sh
  dir: source
  args:
    - -exc
    - |
      printenv
