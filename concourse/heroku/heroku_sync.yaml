platform: linux
image_resource:
  type: docker-image
  source:
    repository: kissorjeyabalan/heroku-cli-maven
    tag: "1.0.1"
inputs:
- name: source
outputs:
- name: artifact
  path: artifacts/
params:
  OUTPUT_NAME:
run:
  path: sh
  dir: source
  args:
    - -exc
    - |
      mvn install
      mv target/${OUTPUT_NAME} artifacts/
