platform: linux
image_resource:
  type: docker-image
  source:
    repository: kissorjeyabalan/heroku-cli-maven
    tag: "1.0.1"
inputs:
- name: artifact
params:
  HEROKU_APP_NAME:
  HEROKU_API_KEY:
  HEROKU_EMAIL:
  ARTIFACT_NAME:
run:
  path: sh
  dir: artifact
  args:
    - -exc
    - |
    heroku deploy:jar ${ARTIFACT_NAME} --app ${HEROKU_APP_NAME}